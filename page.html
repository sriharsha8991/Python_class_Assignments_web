<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Webpage!</h1>
    </header>
    
    <main>
        <img src="path/to/your/image.jpg" alt="Description of Image">
        <p>This is a paragraph in the main content section. It describes what the webpage is all about.</p>
        
        <table border="1">
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Publication Year</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Book 1</td>
                    <td>Author 1</td>
                    <td>2001</td>
                </tr>
                <!-- ... Add more rows for other books ... -->
            </tbody>
        </table>
        
        <form action="path/to/your/server/script" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name">
            <br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        <p>Description of the video content goes here.</p>
        
        <ul>
            <li><a href="https://www.example.com" target="_blank">Example</a></li>
            <!-- ... Add more list items for other websites ... -->
        </ul>
    </main>
    
    <footer>
        <p>Footer content goes here</p>
    </footer>
</body>
</html>
